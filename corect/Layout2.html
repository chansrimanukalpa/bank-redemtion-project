<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Layout.css" />
    <link rel="stylesheet" href="Slider.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <img src="./assets/logo.jpg" />
      <div class="nav-bar-container">
        <nav class="nav justify-content-end gap-2" id="nav-item"></nav>
      </div>
    </header>
    <!-- main -->

    <main class="p-4">
      <div class="slider-container">
        <span class="slider-btn" onclick="nextImageLoader()">
          <i class="fa fas fa-arrow-circle-left"></i>
        </span>
        <div id="slideshow" class="image-slider"></div>
        <span class="slider-btn" onclick="prevImageLoader()">
          <i class="fa fas fa-arrow-circle-right"></i>
        </span>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <span>Siyapatha Finance &#169; 2023</span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="Layout2.js"></script>
    <script src="Slider.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
